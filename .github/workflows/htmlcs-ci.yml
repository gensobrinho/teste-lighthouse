name: HTML_CodeSniffer CI - AnÃ¡lise de Acessibilidade

on:
  workflow_dispatch:

jobs:
  htmlcs-analysis:
    runs-on: ubuntu-latest

    # Timeout de 6 horas
    timeout-minutes: 360

    steps:
      - name: ðŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          npm install \
            puppeteer \
            csv-parser \
            csv-writer \
            sitemapper \
            node-fetch@2

      - name: ðŸš€ Executar HTML_CodeSniffer Runner
        run: node htmlcs-ci-runner.js
        continue-on-error: true

      - name: ðŸ“Š Upload dos resultados (CSV)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: htmlcs-ci-results-csv
          path: htmlcs_ci_results.csv
          retention-days: 90

      - name: ðŸ’¾ Upload do cache HTMLCS.js
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: htmlcs-cache
          path: HTMLCS.js
          retention-days: 30

      - name: ðŸ“ˆ Commit dos resultados (opcional)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add htmlcs_ci_results.csv || true
          git commit -m "ðŸ“Š Atualizar resultados HTML_CodeSniffer CI [skip ci]" || true
          git push || true
        continue-on-error: true

