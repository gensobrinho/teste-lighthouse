name: Lighthouse CI - AnÃ¡lise de Acessibilidade

on:
  # Executar manualmente
  workflow_dispatch:

  # Executar em schedule (opcional - uma vez por semana)
  # schedule:
  #   - cron: '0 0 * * 0' # Todo domingo Ã  meia-noite

  # Executar em push/PR (opcional)
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  lighthouse-analysis:
    runs-on: ubuntu-latest

    # Timeout de 6 horas
    timeout-minutes: 360

    steps:
      - name: ðŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          npm install --save-dev \
            node-fetch@2 \
            csv-parser \
            csv-writer \
            @lhci/cli@0.13.x

      - name: ðŸš€ Executar Lighthouse CI Runner
        env:
          TOKEN_1: ${{ secrets.GITHUB_TOKEN }}
          TOKEN_2: ${{ secrets.TOKEN_2 }}
          TOKEN_3: ${{ secrets.TOKEN_3 }}
        run: node lighthouse-ci-runner.js
        continue-on-error: true

      - name: ðŸ“Š Upload dos resultados (CSV)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-ci-results-csv
          path: lighthouse_ci_results.csv
          retention-days: 90

      - name: ðŸ“Š Upload dos resultados (JSON)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-ci-results-json
          path: lighthouse_ci_results.json
          retention-days: 90

      - name: ðŸ“ˆ Commit dos resultados (opcional)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lighthouse_ci_results.csv lighthouse_ci_results.json || true
          git commit -m "ðŸ“Š Atualizar resultados Lighthouse CI [skip ci]" || true
          git push || true
        continue-on-error: true
