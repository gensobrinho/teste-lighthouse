name: Pa11y CI - AnÃ¡lise de Acessibilidade (HTML_CodeSniffer)

on:
  workflow_dispatch:

jobs:
  pa11y-analysis:
    runs-on: ubuntu-latest

    # Timeout de 6 horas
    timeout-minutes: 360

    steps:
      - name: ðŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          npm install \
            pa11y \
            csv-parser \
            csv-writer \
            sitemapper

      - name: ðŸš€ Executar Pa11y Runner
        run: node pa11y-ci-runner.js
        continue-on-error: true

      - name: ðŸ“Š Upload dos resultados (CSV)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pa11y-ci-results-csv
          path: pa11y_ci_results.csv
          retention-days: 90

      - name: ðŸ“ˆ Commit dos resultados (opcional)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pa11y_ci_results.csv || true
          git commit -m "ðŸ“Š Atualizar resultados Pa11y CI [skip ci]" || true
          git push || true
        continue-on-error: true

